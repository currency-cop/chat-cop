<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat Cop</title>
  </head>
  <body>
    <div class="ui top fixed menu">
      <a class="item tab-item" data-tab="welcome">Welcome</a>
      <a class="add-tab item icon"><i class="add icon"></i></a>

      <div class="right menu">
        <a class="ui icon item tab-item" data-tab="settings">
          <i class="wrench icon"></i>
        </a>
      </div>
    </div>

    <div class="ui bottom attached tab" data-tab="settings">
      <div class="ui middle aligned left aligned grid">
        <div class="column">
          <div class="ui container">
            <div class="ui form">

              <div class="ui basic segment">
                <div class="field">
                  <label for="find">Path of Exile Chat Log File</label>
                  <div class="ui action left icon input">
                    <i class="file icon"></i>
                    <input placeholder="C:/Programs/Path of..." type="text" class="find" id="find" />
                    <input id="file-input" type="file" name="name" style="display: none;" accept=".txt" />
                    <div class="ui primary button find">Select File</div>
                  </div>
                </div>

                <div class="inline field">
                  <div class="ui toggle tab-notifications checkbox">
                    <input tabindex="0" class="hidden" type="checkbox">
                    <label>Enable tab notifications</label>
                  </div>
                </div>
              </div>

              <div class="ui basic segment">
                <div class="field">
                  <label for="sound">Custom notification sound</label>
                  <div class="ui action left icon input">
                    <i class="sound icon"></i>
                    <input placeholder="C:/Music..." type="text" class="sound" id="findSound" />
                    <input id="sound-input" type="file" name="name" style="display: none;" accept=".mp3" />
                    <div class="ui icon button clear-sound" style="display: none;">
                      <i class="times icon"></i> Clear
                    </div>
                    <div class="ui primary button sound">Select Sound</div>
                  </div>
                </div>

                <div class="inline field">
                  <div class="ui toggle play-sound checkbox">
                    <input tabindex="0" class="hidden" type="checkbox">
                    <label>Play sound on match?</label>
                  </div>
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ui bottom attached tab" data-tab="welcome">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <div class="ui container">
            <h2>ðŸ‘‹ Welcome to Chat Cop</h2>
            <h4>Never miss a leech or rotation party again!</h4>
            <p>Quickly monitor and filter PoE chat logs. Select your chat log to get started.</p>
            <button class="ui find primary button">
              <i class="file alternate outline icon"></i>
              Select Chat.txt
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="ui tiny add modal">
      <i class="close icon"></i>
      <div class="header">
        Add Chat Filter
      </div>

      <div class="content">
        <div class="ui form">
            <div class="field">
              <label>Filter Text</label>
              <input type="text" class="filter-text" />
              <small>Regular expressions are supported.</small>
            </div>
          </div>
      </div>

      <div class="actions">
        <div class="ui cancel button">Cancel</div>
        <div class="ui approve button">OK</div>
      </div>
    </div>

    <template id="tab_template">
      <a class="tab-item item" data-tab></a>
    </template>

    <template id="tab_body_template">
      <div class="ui bottom attached tab">
        <div class="ui grid">
          <div class="ui column">
            <div class="ui menu">
              <!-- <div class="ui dropdown item">
                <span class="text">Channel</span>
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div class="header">
                    <i class="tags icon"></i>
                    Filter by tag
                  </div>
                  <div class="item">
                    GLOBAL
                  </div>
                  <div class="item">
                    TRADE
                  </div>
                  <div class="item">
                    WHISPER
                  </div>
                </div>
              </div> -->

              <div class="right menu">
                <div class="item">
                  <div class="ui transparent icon input">
                    <input placeholder="Search..." type="text" class="filter-table">
                    <i class="search icon"></i>
                  </div>
                </div>

                <div class="item">
                  <button class="ui icon negative button remove-filter">
                    <i class="trash icon"></i>
                  </button>
                </div>
              </div>
            </div>

            <table class="ui table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Channel</th>
                  <th>Name</th>
                  <th>Message</th>
                  <th class="right aligned">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </template>

    <template id="table_row_template">
      <tr>
        <td class="date"></td>
        <td class="channel"></td>
        <td class="name"></td>
        <td class="message"></td>
        <td class="actions right aligned">
          <button class="ui compact icon button copy-whisper">
            <i class="copy icon"></i>
          </button>
        </td>
      </tr>
    </template>
    <link rel="stylesheet" type="text/css" href="./assets/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/main.css">
    <script>window.$ = window.jQuery = require('./assets/jquery.min.js')</script>
    <script>require('datatables.net-se')(window, $)</script>
    <script>require('./assets/semantic.min.js')</script>
    <script>require('./main.js')</script>
  </body>
</html>
